<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>UEP DormDash â€“ Activity</title>

    <!-- EXTERNAL CSS -->
    <link rel="stylesheet" href="css/renters_activity.css">
</head>

<body>

    <!-- SIDEBAR -->
    <div class="sidebar">
        <a href="renters_home.html"><img class="icon" src="home_icon.png" alt="home"></a>
        <a href="renters_map.html"><img class="icon" src="map_icon.png" alt="map"></a>
        <a href="renters_activity.html"><img class="icon active" src="activity_icon.png" alt="activity"></a>
        <a href="renters_settings.html"><img class="icon" src="settings_icon.png" alt="settings"></a>
        <a href="renters_profile.html"><img class="icon" src="profile_icon.png" alt="profile"></a>

        <div class="logout">
            <a href="logout.html"><img class="icon" src="logout_icon.png" alt="logout"></a>
        </div>
    </div>

    <!-- HEADER -->
    <div class="header">
        <h2>UEP DORMDASH</h2>
    </div>

    <!-- CONTENT -->
    <div class="content">

        <!-- RESERVATIONS -->
        <h3>Your Reservations</h3>

        <div class="activity-card">
            <div>
                <strong>Parcon Dormitory</strong><br>
                Status: <span class="status approved">Approved</span>
            </div>
            <button class="btn cancel">Cancel</button>
        </div>

        <div class="activity-card">
            <div>
                <strong>Zeven Boarding House</strong><br>
                Status: <span class="status pending">Pending</span>
            </div>
            <button class="btn cancel">Cancel</button>
        </div>

        <!-- INQUIRIES -->
        <h3>Boarding House Inquiries</h3>

        <div class="activity-card">
            <div>
                <strong>Deralyn Big House</strong><br>
                Inquiry Status: <span class="status pending">Waiting for Response</span>
            </div>
            <button class="btn cancel">Cancel Inquiry</button>
        </div>

        <div class="activity-card">
            <div>
                <strong>University Homes</strong><br>
                Inquiry Status: <span class="status rejected">Declined</span>
            </div>
            <button class="btn cancel">Remove</button>
        </div>

    </div>

    <!-- JS -->
    <script>
        document.querySelectorAll(".cancel").forEach(button => {
            button.addEventListener("click", () => {
                if (confirm("Are you sure you want to cancel this request?")) {
                    button.parentElement.style.opacity = "0.5";
                    button.disabled = true;
                    button.innerText = "Cancelled";
                }
            });
        });
    </script>

</body>
</html>
