<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Owner Settings - UEP DORMDASH</title>
    
    <link rel="stylesheet" href="css/owner_home.css">
    <link rel="stylesheet" href="css/owner_settings.css">
</head>

<body>

    <div class="sidebar">
        <div class="logo-section">
            <img src="logo.png" alt="UEP" class="logo-top">
        </div>
        
        <div class="nav-icons">
            <a href="owner_profile.html"><img class="icon" src="profile_icon.png" alt="profile"></a>
            <a href="owner_home.html"><img class="icon" src="home_icon.png" alt="home"></a>
            <a href="owner_search.html"><img class="icon" src="search_icon.png" alt="search"></a>
            <a href="owner_map.html"><img class="icon" src="map_icon.png" alt="map"></a>
            <a href="owner_listings.html"><img class="icon" src="edit_icon.png" alt="listings"></a>
            <a href="owner_manage.html"><img class="icon" src="manage_icon.png" alt="manage"></a>
            <a href="owner_settings.html" class="active"><img class="icon" src="settings_icon.png" alt="settings"></a>
        </div>

        <div class="bottom-icons">
            <a href="owner_help.html"><img class="icon" src="help_icon.png" alt="help"></a>
            <a href="owner_logout.html"><img class="icon" src="logout_icon.png" alt="logout"></a>
        </div>
    </div>

    <div class="main-container">
        
        <div class="header">
            <h2>UEP DORMDASH</h2>
        </div>

        <div class="content-wrapper">
            <div class="content-header">
                <div>
                    <h1>Settings</h1>
                    <p class="listing-count">Manage your dashboard preferences</p>
                </div>
            </div>

            <div class="settings-grid">
                
                <div class="settings-section">
                    <h3>App Preferences</h3>
                    <div class="setting-row">
                        <span>Enable Notifications</span>
                        <input type="checkbox" checked>
                    </div>
                    <div class="setting-row">
                        <span>Email Updates</span>
                        <input type="checkbox">
                    </div>
                    <div class="setting-row">
                        <span>Dark Mode</span>
                        <input type="checkbox">
                    </div>
                </div>

                <div class="settings-section">
                    <h3>Privacy & Security</h3>
                    <button class="btn">Manage Login Devices</button>
                    <button class="btn danger">Clear Search History</button>
                </div>

                <div class="settings-section">
                    <h3>Help & Support</h3>
                    <button class="btn faq">FAQs</button>
                    <button class="btn" onclick="location.href='owner_help.html'">Contact Support</button>
                    <button class="btn">Report a Problem</button>
                </div>

                <div class="settings-section system-info">
                    <p><strong>UEP DormDash</strong></p>
                    <p>Version 1.0.0</p>
                    <p>© 2025 UEP DormDash</p>
                </div>

            </div>
        </div>
    </div>

    <script>
        document.querySelector(".faq").onclick = () => {
            alert(
                "Owner FAQs\n\n" +
                "• How do I post a new listing?\n" +
                "• How do I manage tenant requests?\n" +
                "• How can I edit my property location?\n" +
                "• How do I promote my boarding house?\n"
            );
        };
    </script>

</body>
</html>
