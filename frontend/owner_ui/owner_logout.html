<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logout - UEP DORMDASH</title>
    <link rel="stylesheet" href="css/owner_home.css">
    <link rel="stylesheet" href="css/owner_logout.css">
</head>
<body>
    <div class="sidebar">
        <div class="logo-section">
            <img src="logo.png" alt="UEP" class="logo-top">
        </div>
        <div class="nav-icons">
            <a href="owner_profile.html"><img class="icon" src="profile_icon.png" alt="profile"></a>
            <a href="owner_home.html"><img class="icon" src="home_icon.png" alt="home"></a>
            <a href="owner_search.html"><img class="icon" src="search_icon.png" alt="search"></a>
            <a href="owner_map.html"><img class="icon" src="map_icon.png" alt="map"></a>
            <a href="owner_listings.html"><img class="icon" src="edit_icon.png" alt="listings"></a>
            <a href="owner_manage.html"><img class="icon" src="manage_icon.png" alt="manage"></a>
            <a href="owner_settings.html"><img class="icon" src="settings_icon.png" alt="settings"></a>
        </div>
        <div class="bottom-icons">
            <a href="owner_help.html"><img class="icon" src="help_icon.png" alt="help"></a>
            <a href="owner_logout.html" class="active"><img class="icon" src="logout_icon.png" alt="logout"></a>
        </div>
    </div>

    <div class="main-container">
        <div class="header">
            <h2>UEP DORMDASH</h2>
        </div>

                <h1>Ready to Leave?</h1>
                <p>Are you sure you want to log out of your owner account?</p>
                
                <div class="logout-actions">
                    <button class="btn-stay" onclick="window.history.back()">Stay Logged In</button>
                    <button class="btn-confirm" onclick="location.href='login.html'">Yes, Logout</button>
                </div>
            </div>
        </div>
    </div>

</html>
