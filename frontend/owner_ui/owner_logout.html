<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logout - UEP DORMDASH</title>
    <link rel="stylesheet" href="css/owner_home.css">
    <link rel="stylesheet" href="css/owner_logout.css">
</head>
<body>
    <div class="sidebar">
        <div class="logo-section">
            <img src="logo.png" alt="UEP" class="logo-top">
        </div>
        <div class="nav-icons">
            <a href="owner_profile.html"><img class="icon" src="../icons/circle-user-round.svg" alt="profile"></a>
            <a href="owner_home.html"><img class="icon" src="../icons/house.svg" alt="home"></a>
            <a href="owner_search.html"><img class="icon" src="../icons/search.svg" alt="search"></a>
            <a href="owner_map.html"><img class="icon" src="../icons/map-pin-house.svg" alt="map"></a>
            <a href="owner_listings.html"><img class="icon" src="../icons/pencil-line.svg" alt="listings"></a>
            <a href="owner_manage.html"><img class="icon" src="../icons/check-check.svg" alt="manage"></a>
            <a href="owner_settings.html"><img class="icon" src="../icons/settings.svg" alt="settings"></a>
        </div>
        <div class="bottom-icons">
            <a href="owner_help.html"><img class="icon" src="../icons/message-circle-question-mark.svg" alt="help"></a>
            <a href="owner_logout.html" class="active"><img class="icon" src="../icons/log-out.svg" alt="logout"></a>
        </div>
    </div>

    <div class="main-container">
        <div class="header">
            <h2>UEP DORMDASH</h2>
        </div>

        <div class="content-wrapper">
            <div class="logout-box">
                <h1>Ready to Leave?</h1>
                <p>Are you sure you want to log out of your owner account?</p>
                
                <div class="logout-actions">
                    <button class="btn-stay" onclick="window.history.back()">Stay Logged In</button>
                    <button class="btn-confirm" onclick="location.href='login.html'">Yes, Logout</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
