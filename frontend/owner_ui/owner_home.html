<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Owner Dashboard - UEP DORMDASH</title>
    <link rel="stylesheet" href="css/owner_home.css">
</head>
<body>

    <div class="sidebar">
        <div class="logo-section">
            <img src="logo.png" alt="UEP" class="logo-top">
        </div>
        
        <div class="nav-icons">
            <a href="owner_profile.html"><img class="icon" src="profile_icon.png" alt="profile"></a>
            <a href="owner_home.html" class="active"><img class="icon" src="home_icon.png" alt="home"></a>
            <a href="owner_search.html"><img class="icon" src="search_icon.png" alt="search"></a>
            <a href="owner_map.html"><img class="icon" src="map_icon.png" alt="map"></a>
            <a href="owner_listings.html"><img class="icon" src="edit_icon.png" alt="listings"></a>
            <a href="owner_manage.html"><img class="icon" src="manage_icon.png" alt="manage"></a>
            <a href="owner_settings.html"><img class="icon" src="settings_icon.png" alt="settings"></a>
        </div>

        <div class="bottom-icons">
            <a href="owner_help.html"><img class="icon" src="help_icon.png" alt="help"></a>
            <a href="owner_logout.html"><img class="icon" src="logout_icon.png" alt="logout"></a>
        </div>
    </div>

    <div class="main-container">
        <div class="header">
            <h2>UEP DORMDASH</h2>
        </div>

        <div class="content-wrapper">
            <div class="content-header">
                <div>
                    <h1>Listings</h1>
                    <p class="listing-count">No. (2) of Listings</p>
                </div>
            </div>

            <div class="listings-grid">
                <div class="listing-card">
                    <div class="listing-image" style="background-image: url('room1.jpg');"></div>
                    <div class="listing-details">
                        <div class="details-top">
                            <h3>Parcon dormitory</h3>
                            <div class="actions">
                                <img src="edit_small.png" alt="edit">
                                <img src="delete_small.png" alt="delete">
                            </div>
                        </div>
                        <p><strong>Description</strong><br>We have 3 rooms available</p>
                        <p><strong>Address</strong><br>Sunrise Vill. UEP Zone 1</p>
                        <p><strong>Contacts:</strong><br>09716486253/09103756892</p>
                    </div>
                </div>

                <div class="listing-card">
                    <div class="listing-image" style="background-image: url('room2.jpg');"></div>
                    <div class="listing-details">
                        <div class="details-top">
                            <h3>Cruz Bhouse</h3>
                            <div class="actions">
                                <img src="edit_small.png" alt="edit">
                                <img src="delete_small.png" alt="delete">
                            </div>
                        </div>
                        <p><strong>Address</strong><br>Sunrise Vill. UEP Zone 2</p>
                        <p><strong>Description</strong><br>We have 1 rooms available</p>
                        <p><strong>Contacts:</strong><br>09123456789/0987654321</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
