            <a href="renter_profile.html" class="tab-link active"><img class="icon" src="../icons/circle-user-round.svg" alt="profile"></a>
            <a href="renter_home.html" class="tab-link"><img class="icon" src="../icons/house.svg" alt="home"></a>

    <div class="main-container">
        <div class="header">
            <h2 class="brand-title">UEP DORMDASH</h2>
        </div>

        <div class="scroll-area flex-center">
            <div id="saveMessage" class="success-toast">Profile updated successfully!</div>

            <div class="settings-container-large">
                <div class="settings-header profile-header-flex">
                    <div class="profile-main-info">
                        <h1>User Profile</h1>
                        <p>View and manage your personal identity and contact details</p>
                    </div>
                    <div class="profile-avatar-wrapper">

                            <button class="edit-avatar-btn">ðŸ“·</button>

                    </div>
                </div>

                <div class="settings-grid-wide">
                    
                    <div class="settings-card">
                        <h3 class="card-label">Identity</h3>
                        <div class="detail-item-box">
                            <label>Full Name</label>
                            <input type="text" value="Juan Dela Cruz" class="profile-input" readonly>
                        </div>
                        <div class="detail-item-box">
                            <label>Status</label>
                            <p class="status-tag">Verified Renter</p>
                        </div>
                    </div>

                    <div class="settings-card">
                        <h3 class="card-label">Contact Information</h3>
                        <div class="detail-item-box">
                            <label>Email Address</label>
                            <input type="email" value="juan.delacruz@uep.edu.ph" class="profile-input" readonly>
                        </div>
                        <div class="detail-item-box">
                            <label>Contact Number</label>
                            <input type="text" value="+63 912 345 6789" class="profile-input" readonly>
                        </div>
                    </div>

                    <div class="settings-card">
                        <h3 class="card-label">Address</h3>
                        <div class="detail-item-box">
                            <label>Home Address</label>
                            <input type="text" value="Brgy. Mabolo, Catarman" class="profile-input" readonly>
                        </div>
                        
                        <div class="profile-actions-container">
                            <button id="editBtn" class="btn-action">Edit Profile</button>
                            <button id="saveBtn" class="btn-action save-highlight" style="display: none;">Save Changes</button>
                        </div>
                    </div>

                </div>

                <div class="system-footer">
                    <p>Information provided here is used for boarding house applications â€¢ Â© 2025 UEP DormDash</p>
