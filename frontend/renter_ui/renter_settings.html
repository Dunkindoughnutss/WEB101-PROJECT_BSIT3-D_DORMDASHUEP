<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Settings - UEP DORMDASH</title>
    <link rel="stylesheet" href="css/renter_home.css">
    <link rel="stylesheet" href="css/renter_settings.css">
</head>
<body>

    <div class="sidebar">
        <div class="logo-section">
            <img src="logo.png" alt="UEP" class="logo-top">
        </div>
        
        <div class="nav-icons">
            <a href="renter_profile.html" class="tab-link"><img class="icon" src="../icons/circle-user-round.svg" alt="profile"></a>
            <a href="renter_home.html" class="tab-link"><img class="icon" src="../icons/house.svg" alt="home"></a>
            <a href="renter_search.html" class="tab-link"><img class="icon" src="../icons/search.svg" alt="search"></a>
            <a href="renter_map.html" class="tab-link"><img class="icon" src="../icons/map-pin-house.svg" alt="map"></a>
            <a href="renter_activity.html" class="tab-link"><img class="icon" src="../icons/check-check.svg" alt="activity"></a>
            <a href="renter_settings.html" class="tab-link active"><img class="icon" src="../icons/settings.svg" alt="settings"></a>
        </div>

        <div class="bottom-icons">
            <a href="renter_help.html" class="tab-link"><img class="icon" src="../icons/message-circle-question-mark.svg" alt="help"></a>
            <a href="renter_logout.html" class="tab-link"><img class="icon" src="../icons/log-out.svg" alt="logout"></a>
        </div>
    </div>

    <div class="main-container">
        <div class="header">
            <h2 class="brand-title">UEP DORMDASH</h2>
        </div>

        <div class="scroll-area flex-center">
            <div class="settings-container-large">
                <div class="settings-header">
                    <h1>Settings</h1>
                    <p>Manage your account preferences and app experience</p>
                </div>

                <div class="settings-grid-wide">
                    <div class="settings-card">
                        <h3 class="card-label">App Preferences</h3>
                        <div class="setting-row">
                            <span>Push Notifications</span>
                            <label class="switch">
                                <input type="checkbox" checked>
                                <span class="slider"></span>
                            </label>
                        </div>
                        <div class="setting-row">
                            <span>Dark Mode</span>
                            <label class="switch">
                                <input type="checkbox">
                                <span class="slider"></span>
                            </label>
                        </div>
                        <div class="setting-row">
                            <span>Email Updates</span>
                            <label class="switch">
                                <input type="checkbox" checked>
                                <span class="slider"></span>
                            </label>
                        </div>
                    </div>

                    <div class="settings-card">
                        <h3 class="card-label">Account Security</h3>
                        <button class="btn-action">Change Password</button>
                        <button class="btn-action">Manage Login Devices</button>
                        <button class="btn-action danger">Clear Search History</button>
                    </div>

                    <div class="settings-card">
                        <h3 class="card-label">Support</h3>
                        <button class="btn-action faq-btn">Renter FAQs</button>
                        <button class="btn-action">Contact Support</button>
                        <button class="btn-action">Report a Problem</button>
                    </div>
                </div>

                <div class="system-footer">
                    <p>UEP DormDash v1.0.0 • Verified Renter Dashboard • © 2025</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.querySelector(".faq-btn").onclick = () => {
            alert("Renter FAQs:\n• How to reserve?\n• Cancellation policy\n• Identity verification");
        };
    </script>
</body>
</html>
