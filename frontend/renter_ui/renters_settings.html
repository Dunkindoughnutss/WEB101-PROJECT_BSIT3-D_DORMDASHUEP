<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>UEP DormDash – Settings</title>

    <!-- EXTERNAL CSS -->
    <link rel="stylesheet" href="css/renters_settings.css">
</head>

<body>

    <!-- SIDEBAR -->
    <div class="sidebar">
        <a href="renters_home.html"><img class="icon" src="home_icon.png" alt="home"></a>
        <a href="renters_map.html"><img class="icon" src="map_icon.png" alt="map"></a>
        <a href="renters_activity.html"><img class="icon" src="activity_icon.png" alt="activity"></a>
        <a href="renters_settings.html"><img class="icon active" src="settings_icon.png" alt="settings"></a>
        <a href="renters_profile.html"><img class="icon" src="profile_icon.png" alt="profile"></a>

        <div class="logout">
            <a href="logout.html"><img class="icon" src="logout_icon.png" alt="logout"></a>
        </div>
    </div>

    <!-- HEADER -->
    <div class="header">
        <h2>UEP DORMDASH</h2>
    </div>

    <!-- CONTENT -->
    <div class="content">

        <!-- APP SETTINGS -->
        <div class="settings-card">
            <h3>App Preferences</h3>

            <div class="setting-row">
                <span>Enable Notifications</span>
                <input type="checkbox" checked>
            </div>

            <div class="setting-row">
                <span>Email Updates</span>
                <input type="checkbox">
            </div>

            <div class="setting-row">
                <span>Dark Mode</span>
                <input type="checkbox">
            </div>
        </div>

                <!-- PRIVACY -->
        <div class="settings-card">
            <h3>Privacy & Security</h3>

            <button class="btn">Manage Login Devices</button>
            <button class="btn danger">Clear Search History</button>
        </div>


        <!-- HELP & SUPPORT -->
        <div class="settings-card">
            <h3>Help & Support</h3>

            <button class="btn faq">FAQs</button>
            <button class="btn">Contact Support</button>
            <button class="btn">Report a Problem</button>
        </div>

        <!-- SYSTEM INFO -->
        <div class="settings-card small">
            <p><strong>UEP DormDash</strong></p>
            <p>Version 1.0.0</p>
            <p>© 2025 UEP DormDash</p>
        </div>

    </div>

    <!-- JS -->
    <script>
        document.querySelector(".faq").onclick = () => {
            alert(
                "FAQs\n\n" +
                "• How do I reserve a boarding house?\n" +
                "• How can I cancel my reservation?\n" +
                "• How do I contact a boarding house owner?\n" +
                "• Is DormDash only for UEP students?\n"
            );
        };
    </script>

</body>
</html>
