<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Search - UEP DORMDASH</title>
    <link rel="stylesheet" href="css/renter_home.css">
    <link rel="stylesheet" href="css/renter_search.css">
</head>
<body>

    <div class="sidebar">
        <div class="logo-section">
            <img src="logo.png" alt="UEP" class="logo-top">
        </div>
        
        <div class="nav-icons">
            <a href="renter_profile.html" class="tab-link"><img class="icon" src="../icons/circle-user-round.svg" alt="profile"></a>
            <a href="renter_home.html" class="tab-link"><img class="icon" src="../icons/house.svg" alt="home"></a>
            <a href="renter_search.html" class="tab-link active"><img class="icon" src="../icons/search.svg" alt="search"></a>
            <a href="renter_map.html" class="tab-link"><img class="icon" src="../icons/map-pin-house.svg" alt="map"></a>
            <a href="renter_activity.html" class="tab-link"><img class="icon" src="../icons/check-check.svg" alt="activity"></a>
            <a href="renter_settings.html" class="tab-link"><img class="icon" src="../icons/settings.svg" alt="settings"></a>
        </div>

        <div class="bottom-icons">
            <a href="renter_help.html" class="tab-link"><img class="icon" src="../icons/message-circle-question-mark.svg" alt="help"></a>
            <a href="renter_logout.html" class="tab-link"><img class="icon" src="../icons/log-out.svg" alt="logout"></a>
        </div>
    </div>

    <div class="main-container">
        <div class="header">
            <h2 class="brand-title">UEP DORMDASH</h2>
        </div>

        <div class="scroll-area">
            <div class="search-header-box">
                <h1>Find your next home</h1>
                <div class="main-search-bar">
                    <input type="text" placeholder="Search by name or keyword (e.g. Parcon)...">
                    <button class="btn-search">Search</button>
                </div>
            </div>

            <div class="search-layout">
                <aside class="filter-panel">
                    <h3>Filters</h3>
                    
                    <div class="filter-group">
                        <label>Location</label>
                        <select>
                            <option>All Zones</option>
                            <option>UEP Zone 1</option>
                            <option>UEP Zone 2</option>
                            <option>UEP Zone 3</option>
                        </select>
                    </div>

                    <div class="filter-group">
                        <label>Price Range (Monthly)</label>
                        <div class="price-inputs">
                            <input type="number" placeholder="Min">
                            <input type="number" placeholder="Max">
                        </div>
                    </div>

                    <div class="filter-group">
                        <label>Amenities</label>
                        <label class="check-item"><input type="checkbox"> Free Wi-Fi</label>
                        <label class="check-item"><input type="checkbox"> Own CR</label>
                        <label class="check-item"><input type="checkbox"> Aircon</label>
                        <label class="check-item"><input type="checkbox"> Kitchen Access</label>
                    </div>

                    <button class="btn-apply">Apply Filters</button>
                </aside>

                <main class="results-area">
                    <div class="results-top-bar">
                        <p class="results-count">Showing 12 results</p>
                        <select class="sort-select">
                            <option>Sort by: Newest</option>
                            <option>Price: Low to High</option>
                            <option>Price: High to Low</option>
                        </select>
                    </div>
                    
                    <div class="results-grid">
                        <div class="result-card">
                            <div class="res-image" style="background-image: url('room1.jpg');">
                                <span class="res-badge">Featured</span>
                            </div>
                            <div class="res-info">
                                <h3>Seaside Hostel</h3>
                                <p class="res-price">‚Ç±1,500 / month</p>
                                <p class="res-loc">üìç UEP Zone 1</p>
                                <div class="res-stats">
                                    <span>‚≠ê 4.5</span>
                                    <span class="availability">3 Rooms left</span>
                                </div>
                            </div>
                        </div>

                        <div class="result-card">
                            <div class="res-image" style="background-image: url('room2.jpg');"></div>
                            <div class="res-info">
                                <h3>University Homes</h3>
                                <p class="res-price">‚Ç±3,000 / month</p>
                                <p class="res-loc">üìç UEP Zone 2</p>
                                <div class="res-stats">
                                    <span>‚≠ê 4.8</span>
                                    <span class="availability full">Full</span>
                                </div>
                            </div>
                        </div>

                        <div class="result-card">
                            <div class="res-image" style="background-image: url('room3.jpg');"></div>
                            <div class="res-info">
                                <h3>Deralyn Big House</h3>
                                <p class="res-price">‚Ç±2,500 / month</p>
                                <p class="res-loc">üìç UEP Zone 2</p>
                                <div class="res-stats">
                                    <span>‚≠ê 4.2</span>
                                    <span class="availability">1 Room left</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </main>
            </div>
        </div>
    </div>

</body>
</html>
